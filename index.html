<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Reviews</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <!-- styles -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h2>our reviews</h2>
                <div class="underline"></div>
            </div>
            <!-- review -->
            <article class="review">
                <div class="img__container">
                    <img src="img/person-1.jpg" id="person-img" alt="person" srcset="">
                </div>
                <h4 id="author">Sara Jones</h4>
                <p id="job">UX designer</p>
                <p id="info">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Illum minima molestiae
                    dignissimos eos sit cumque earum nisi praesentium delectus saepe?</p>
                <!-- priv and next buttons -->
                <div class="button__container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="prev-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <!-- random button -->
                <button class="random-btn">suprise me</button>
            </article>
        </section>
    </main>

    <!-- javascript -->
    <script src="js/app.js"></script>
</body>

</html>
